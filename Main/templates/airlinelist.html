{% extends 'base.html' %}
{% block body %}
<div>
    <h1 class="text-center mt-5 mb-5">Airlines</h1>
    <div class="container-fluid">
        <div class="row">
            {% for airline in object_list %}
            <div class="col-lg-3 my-2">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{airline.image.url}}" alt="Card image cap" height="220px">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">{{airline.name}}</h5>
                        <p class="card-text">{{airline.description|slice:":50"}}</p>
                        <a href="{% url 'airline_detail' airline.pk %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
